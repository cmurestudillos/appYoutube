<div class="main-container">
    <h1>Canal de Videos</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card animated fadeIn slow" *ngFor="let video of videos">
            <img [src]="video.thumbnails.medium.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="verVideo( video )" class="btn dusty-grass-gradient btn-block" type="button"> Ver video </button>
            </div>
        </div>
    </div>
</div>

<hr>
<!-- Boton Cargar mas videos -->
<button (click)="cargarMas()" class="btn dusty-grass-gradient botonF1"> <i class="fa fa-plus text-black"></i> </button>
<br>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarVideo()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
